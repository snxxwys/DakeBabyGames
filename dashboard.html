<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DBG | Dashboard</title>

        <link rel="stylesheet" href="css/dashboard.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <script type="importmap">
        {
            "imports": {
                "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
            }
        }
        </script>
    </head>

    <body>
        <h1 id="title">Dashboard</h1>

        <div class="newStuff">
            <div class="newGame">
                <input placeholder="Game Name" id="gameName">
                
                <select id="category">
                    <option>Category</option>

                    <option>Skill/Strategy</option>
                    <option>Driving</option>
                    <option>FPS</option>
                    <option>2 Player</option>
                    <option>Fighting</option>
                    <option>Survival</option>
                    <option>Action</option>
                    <option>Building</option>
                    <option>Simulation</option>
                    <option>Platformer</option>
                    <option>Other</option>
                </select>

                <textarea placeholder="Embed Code or Fullscreen Link (must start with https://)" id="embed"></textarea>

                <form>
                    <input type="file" id="uploadedImg" name="uploadedImg" accept="image/*,.pdf">
                </form>

                <button id="submit">Add Game</button>
            </div>

            <div class="newReview">
                <input placeholder="Review - First Last: 10/10" id="reviewName">

                <form>
                    <input type="file" id="uploadedImgReview" name="uploadedImgReview" accept="image/*,.pdf">
                </form>

                <button id="submitReview">Add Review</button>
            </div>
        </div>

        <script type="module" src="js/gameUploadApi.js"></script>
    </body>
</html>
